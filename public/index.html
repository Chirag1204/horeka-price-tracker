<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horeka Price Tracker</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-4">Compare Horeka Product Prices</h1>
  <input id="horekaUrl" class="border p-2 w-full max-w-xl" placeholder="Paste Horeka product URL here" />
  <button onclick="comparePrices()" class="bg-blue-600 text-white p-2 mt-2">Compare</button>

  <div id="result" class="mt-6"></div>
</body>
</html>
